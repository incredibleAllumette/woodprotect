<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | WoodProtect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
    </header>

    <main class="container mt-4">
        <h2>Nous envoyer un message</h2>
        <p>Vous avez des questions, des suggestions ou souhaitez commander un modèle spécifique ? Remplissez le formulaire ci-dessous, et nous vous répondrons dans les plus brefs délais.</p>
        
        <form action="https://formspree.io/f/xanyzvry" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024 WoodProtect. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
